<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Invio Dati</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Invia i tuoi dati</h1>
    <form id="dataForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required>

        <label for="codiceFiscale">Codice Fiscale:</label>
        <input type="text" id="codiceFiscale" name="codiceFiscale" required>

        <label for="dataNascita">Data di Nascita:</label>
        <input type="date" id="dataNascita" name="dataNascita" required>

        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" name="indirizzo" required>

        <label for="numeroCivico">Numero Civico:</label>
        <input type="text" id="numeroCivico" name="numeroCivico" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="numeroCellulare">Numero Cellulare:</label>
        <input type="text" id="numeroCellulare" name="numeroCellulare" required>

        <button type="submit">Invia</button>
        <h2>Boffalorese</h2>
        <a href="Boffalorese.html">Vai alla pagina della Boffalorese</a>
    </form>

</div>
<script src="/script.js"></script>
</body>
</html>
