<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Invio Dati</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Invia i tuoi dati</h1>
    <form id="dataForm" novalidate>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome">

        <!--mettere tripla scelta: M, F, Altro-->
        <label for="sesso">Sesso:</label>
        <input type="text" id="sesso" name="sesso">

        <label for="caricaSociale">Casrica Sociale:</label>
        <input type="text" id="caricaSociale" name="caricaSociale">

        <label for="dataIscrizione">Data Iscrizione:</label>
        <input type="date" id="dataIscrizione" name="dataIscrizione">

        <label for="codiceFiscale">Codice Fiscale:</label>
        <input type="text" id="codiceFiscale" name="codiceFiscale">

        <label for="dataNascita">Data di Nascita:</label>
        <input type="date" id="dataNascita" name="dataNascita">

        <label for="comuneNascita">Comune di Nascita:</label>
        <input type="text" id="comuneNascita" name="comuneNascita">

        <label for="statoEsteroNascita">Stato Estero di Nascita:</label>
        <input type="text" id="statoEsteroNascita" name="statoEsteroNascita">

        <label for="comuneEsteroNascita">Comune Estero di Nascita:</label>
        <input type="text" id="comuneEsteroNascita" name="comuneEsteroNascita">

        <label for="comune">Comune:</label>
        <input type="text" id="comune" name="comune">

        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" name="indirizzo">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="numeroCellulare">Numero Cellulare:</label>
        <input type="text" id="numeroCellulare" name="numeroCellulare">

        <label for="statoIscrizione">Stato Iscrizione:</label>
        <input type="text" id="statoIscrizione" name="statoIscrizione">

        <button type="submit">Invia</button>
        <h2>Boffalorese</h2>
        <a href="Boffalorese.html">Vai alla pagina della Boffalorese</a>
    </form>

</div>
<script src="/script.js"></script>
</body>
</html>
